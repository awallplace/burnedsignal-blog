<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="infoGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3d3d3d"/>
      <stop offset="100%" style="stop-color:#2d2d2d"/>
    </linearGradient>
    <linearGradient id="knowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4d4d4d"/>
      <stop offset="100%" style="stop-color:#3d3d3d"/>
    </linearGradient>
    <linearGradient id="wisdomGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b00"/>
      <stop offset="100%" style="stop-color:#cc5500"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#0a0a0a"/>
  
  <!-- Grid lines for tech feel -->
  <g stroke="#1a1a1a" stroke-width="1" opacity="0.5">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="0" y1="500" x2="800" y2="500"/>
    <line x1="100" y1="0" x2="100" y2="600"/>
    <line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="300" y1="0" x2="300" y2="600"/>
    <line x1="400" y1="0" x2="400" y2="600"/>
    <line x1="500" y1="0" x2="500" y2="600"/>
    <line x1="600" y1="0" x2="600" y2="600"/>
    <line x1="700" y1="0" x2="700" y2="600"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="#e5e5e5" font-family="monospace" font-size="28" font-weight="bold">DIKW PYRAMID</text>
  <text x="400" y="75" text-anchor="middle" fill="#666" font-family="monospace" font-size="14">Data → Information → Knowledge → Wisdom</text>
  
  <!-- Pyramid Layers -->
  <!-- DATA - Bottom layer -->
  <polygon points="400,520 100,520 175,430 625,430 700,520" fill="url(#dataGrad)" stroke="#ff6b00" stroke-width="2"/>
  <text x="400" y="485" text-anchor="middle" fill="#e5e5e5" font-family="monospace" font-size="24" font-weight="bold">DATA</text>
  <text x="400" y="510" text-anchor="middle" fill="#888" font-family="monospace" font-size="12">Raw facts without context</text>
  
  <!-- INFORMATION -->
  <polygon points="400,430 175,430 235,350 565,350 625,430" fill="url(#infoGrad)" stroke="#ff6b00" stroke-width="2"/>
  <text x="400" y="395" text-anchor="middle" fill="#e5e5e5" font-family="monospace" font-size="22" font-weight="bold">INFORMATION</text>
  <text x="400" y="420" text-anchor="middle" fill="#888" font-family="monospace" font-size="11">Organized, contextualized data</text>
  
  <!-- KNOWLEDGE -->
  <polygon points="400,350 235,350 295,270 505,270 565,350" fill="url(#knowGrad)" stroke="#ff6b00" stroke-width="2"/>
  <text x="400" y="310" text-anchor="middle" fill="#e5e5e5" font-family="monospace" font-size="20" font-weight="bold">KNOWLEDGE</text>
  <text x="400" y="335" text-anchor="middle" fill="#888" font-family="monospace" font-size="10">Patterns, understanding, insights</text>
  
  <!-- WISDOM - Top layer with glow -->
  <polygon points="400,270 295,270 355,190 445,190 505,270" fill="url(#wisdomGrad)" stroke="#ff8c40" stroke-width="3" filter="url(#glow)"/>
  <text x="400" y="235" text-anchor="middle" fill="#0a0a0a" font-family="monospace" font-size="18" font-weight="bold">WISDOM</text>
  <text x="400" y="255" text-anchor="middle" fill="#1a1a1a" font-family="monospace" font-size="9">Judgment &amp; Decision</text>
  
  <!-- Arrow on right side showing progression -->
  <g transform="translate(720, 250)">
    <line x1="0" y1="250" x2="0" y2="0" stroke="#ff6b00" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="15" y="250" fill="#666" font-family="monospace" font-size="10" transform="rotate(-90 15 250)">INCREASING VALUE</text>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff6b00"/>
    </marker>
  </defs>
  
  <!-- Questions on left side -->
  <g fill="#666" font-family="monospace" font-size="11">
    <text x="50" y="490" fill="#ff6b00">WHAT?</text>
    <text x="50" y="395" fill="#ff8c40">WHO? WHEN?</text>
    <text x="50" y="310" fill="#ffaa66">HOW? WHY?</text>
    <text x="50" y="235" fill="#ffcc99">WHAT NEXT?</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="580" text-anchor="middle" fill="#333" font-family="monospace" font-size="10">burnedsignal.com | Intelligence Fundamentals</text>
</svg>
