<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 650">
  <defs>
    <linearGradient id="trivialGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a472a"/>
      <stop offset="100%" style="stop-color:#0d2818"/>
    </linearGradient>
    <linearGradient id="easyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5a3d"/>
      <stop offset="100%" style="stop-color:#1a472a"/>
    </linearGradient>
    <linearGradient id="simpleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a6b2f"/>
      <stop offset="100%" style="stop-color:#3d5a27"/>
    </linearGradient>
    <linearGradient id="annoyingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b7355"/>
      <stop offset="100%" style="stop-color:#6b5a45"/>
    </linearGradient>
    <linearGradient id="challengingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#b85c38"/>
      <stop offset="100%" style="stop-color:#8b4513"/>
    </linearGradient>
    <linearGradient id="toughGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b00"/>
      <stop offset="100%" style="stop-color:#cc3300"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="650" fill="#0a0a0a"/>
  
  <!-- Grid -->
  <g stroke="#141414" stroke-width="1" opacity="0.4">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="0" y1="500" x2="800" y2="500"/>
    <line x1="0" y1="600" x2="800" y2="600"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="45" text-anchor="middle" fill="#e5e5e5" font-family="monospace" font-size="26" font-weight="bold">PYRAMID OF PAIN</text>
  <text x="400" y="70" text-anchor="middle" fill="#666" font-family="monospace" font-size="13">David Bianco (2013) - Indicator Effectiveness Framework</text>
  
  <!-- Pain scale on left -->
  <g transform="translate(30, 150)">
    <rect x="0" y="0" width="60" height="420" rx="5" fill="#141414" stroke="#333" stroke-width="1"/>
    <text x="30" y="25" text-anchor="middle" fill="#ff6b00" font-family="monospace" font-size="10" font-weight="bold">PAIN</text>
    <text x="30" y="40" text-anchor="middle" fill="#ff6b00" font-family="monospace" font-size="10" font-weight="bold">LEVEL</text>
    
    <!-- Pain gradient bar -->
    <defs>
      <linearGradient id="painScale" x1="0%" y1="100%" x2="0%" y2="0%">
        <stop offset="0%" style="stop-color:#1a472a"/>
        <stop offset="50%" style="stop-color:#8b7355"/>
        <stop offset="100%" style="stop-color:#ff6b00"/>
      </linearGradient>
    </defs>
    <rect x="20" y="55" width="20" height="340" fill="url(#painScale)" rx="3"/>
    
    <text x="30" y="410" text-anchor="middle" fill="#1a472a" font-family="monospace" font-size="8">LOW</text>
    <text x="30" y="70" text-anchor="middle" fill="#ff6b00" font-family="monospace" font-size="8">HIGH</text>
  </g>
  
  <!-- Pyramid Layers (bottom to top) -->
  
  <!-- Layer 1: Hash Values (TRIVIAL) -->
  <g transform="translate(400, 550)">
    <polygon points="0,0 -280,0 -230,-55 230,-55 280,0" fill="url(#trivialGrad)" stroke="#2d5a3d" stroke-width="2"/>
    <text x="0" y="-25" text-anchor="middle" fill="#e5e5e5" font-family="monospace" font-size="14" font-weight="bold">HASH VALUES</text>
    <text x="200" y="-25" text-anchor="start" fill="#2d5a3d" font-family="monospace" font-size="12">(TRIVIAL)</text>
  </g>
  
  <!-- Layer 2: IP Addresses (EASY) -->
  <g transform="translate(400, 495)">
    <polygon points="0,0 -230,0 -185,-50 185,-50 230,0" fill="url(#easyGrad)" stroke="#4a6b2f" stroke-width="2"/>
    <text x="0" y="-20" text-anchor="middle" fill="#e5e5e5" font-family="monospace" font-size="14" font-weight="bold">IP ADDRESSES</text>
    <text x="165" y="-20" text-anchor="start" fill="#4a6b2f" font-family="monospace" font-size="11">(EASY)</text>
  </g>
  
  <!-- Layer 3: Domain Names (SIMPLE) -->
  <g transform="translate(400, 445)">
    <polygon points="0,0 -185,0 -145,-45 145,-45 185,0" fill="url(#simpleGrad)" stroke="#6b8b3d" stroke-width="2"/>
    <text x="0" y="-18" text-anchor="middle" fill="#e5e5e5" font-family="monospace" font-size="13" font-weight="bold">DOMAIN NAMES</text>
    <text x="130" y="-18" text-anchor="start" fill="#6b8b3d" font-family="monospace" font-size="10">(SIMPLE)</text>
  </g>
  
  <!-- Layer 4: Network/Host Artifacts (ANNOYING) -->
  <g transform="translate(400, 400)">
    <polygon points="0,0 -145,0 -105,-42 105,-42 145,0" fill="url(#annoyingGrad)" stroke="#a08060" stroke-width="2"/>
    <text x="0" y="-25" text-anchor="middle" fill="#e5e5e5" font-family="monospace" font-size="11" font-weight="bold">NETWORK/HOST</text>
    <text x="0" y="-12" text-anchor="middle" fill="#e5e5e5" font-family="monospace" font-size="11" font-weight="bold">ARTIFACTS</text>
    <text x="100" y="-15" text-anchor="start" fill="#a08060" font-family="monospace" font-size="9">(ANNOYING)</text>
  </g>
  
  <!-- Layer 5: Tools (CHALLENGING) -->
  <g transform="translate(400, 358)">
    <polygon points="0,0 -105,0 -70,-38 70,-38 105,0" fill="url(#challengingGrad)" stroke="#cc6b4a" stroke-width="2"/>
    <text x="0" y="-15" text-anchor="middle" fill="#e5e5e5" font-family="monospace" font-size="12" font-weight="bold">TOOLS</text>
    <text x="75" y="-15" text-anchor="start" fill="#cc6b4a" font-family="monospace" font-size="9">(CHALLENGING)</text>
  </g>
  
  <!-- Layer 6: TTPs (TOUGH!) - Top with glow -->
  <g transform="translate(400, 320)">
    <polygon points="0,0 -70,0 -35,-55 35,-55 70,0" fill="url(#toughGrad)" stroke="#ff8c40" stroke-width="3" filter="url(#glow)"/>
    <text x="0" y="-30" text-anchor="middle" fill="#0a0a0a" font-family="monospace" font-size="13" font-weight="bold">TTPs</text>
    <text x="0" y="-15" text-anchor="middle" fill="#1a1a1a" font-family="monospace" font-size="8">Tactics, Techniques</text>
    <text x="0" y="-5" text-anchor="middle" fill="#1a1a1a" font-family="monospace" font-size="8">&amp; Procedures</text>
    <text x="55" y="-20" text-anchor="start" fill="#ff6b00" font-family="monospace" font-size="10" font-weight="bold">(TOUGH!)</text>
  </g>
  
  <!-- Right side annotations -->
  <g fill="#888" font-family="monospace" font-size="9">
    <text x="710" y="540">SHA1, MD5, SHA256</text>
    <text x="710" y="485">C2 server addresses</text>
    <text x="710" y="435">Malicious domains</text>
    <text x="710" y="385">URI patterns, registry keys</text>
    <text x="710" y="345">Cobalt Strike, Mimikatz</text>
    <text x="710" y="295">MITRE ATT&amp;CK behaviors</text>
  </g>
  
  <!-- Attacker cost annotation -->
  <g transform="translate(115, 360)">
    <line x1="0" y1="180" x2="0" y2="0" stroke="#ff6b00" stroke-width="2" marker-end="url(#arrowUp)"/>
    <text x="10" y="100" fill="#666" font-family="monospace" font-size="10" transform="rotate(-90 10 100)">ATTACKER COST TO CHANGE</text>
  </g>
  
  <defs>
    <marker id="arrowUp" markerWidth="10" markerHeight="7" refX="5" refY="7" orient="auto">
      <polygon points="0 7, 5 0, 10 7" fill="#ff6b00"/>
    </marker>
  </defs>
  
  <!-- Key insight box -->
  <g transform="translate(400, 600)">
    <rect x="-250" y="0" width="500" height="35" rx="5" fill="#1a1a1a" stroke="#ff6b00" stroke-width="1"/>
    <text x="0" y="15" text-anchor="middle" fill="#ff6b00" font-family="monospace" font-size="10" font-weight="bold">KEY INSIGHT:</text>
    <text x="0" y="28" text-anchor="middle" fill="#888" font-family="monospace" font-size="9">Focus detection on behaviors (TTPs), not just atomic indicators</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="645" text-anchor="middle" fill="#333" font-family="monospace" font-size="10">burnedsignal.com | Intelligence Fundamentals</text>
</svg>
