<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="650" fill="#0a0a0a"/>
  
  <!-- Grid -->
  <g stroke="#141414" stroke-width="1" opacity="0.3">
    <line x1="0" y1="100" x2="900" y2="100"/>
    <line x1="0" y1="200" x2="900" y2="200"/>
    <line x1="0" y1="300" x2="900" y2="300"/>
    <line x1="0" y1="400" x2="900" y2="400"/>
    <line x1="0" y1="500" x2="900" y2="500"/>
    <line x1="0" y1="600" x2="900" y2="600"/>
  </g>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#e5e5e5" font-family="monospace" font-size="24" font-weight="bold">COGNITIVE BIASES IN INTELLIGENCE</text>
  <text x="450" y="58" text-anchor="middle" fill="#666" font-family="monospace" font-size="11">"The Silent Killers of Good Analysis" — Based on Heuer's Psychology of Intelligence Analysis</text>
  
  <!-- Warning banner -->
  <g transform="translate(450, 80)">
    <rect x="-380" y="0" width="760" height="25" rx="3" fill="#2d1a1a" stroke="#dc2626" stroke-width="1"/>
    <text x="0" y="17" text-anchor="middle" fill="#f87171" font-family="monospace" font-size="10">⚠ Intelligence failures are rarely about lack of information — they're about failures in ANALYSIS</text>
  </g>
  
  <!-- Row 1: Confirmation, Anchoring, Mirror Imaging -->
  
  <!-- Confirmation Bias -->
  <g transform="translate(160, 230)">
    <rect x="-130" y="-100" width="260" height="175" rx="8" fill="#1a1a1a" stroke="#dc2626" stroke-width="2"/>
    <rect x="-130" y="-100" width="260" height="35" rx="8" fill="#dc2626"/>
    <rect x="-130" y="-75" width="260" height="10" fill="#dc2626"/>
    <text x="0" y="-78" text-anchor="middle" fill="#fff" font-family="monospace" font-size="12" font-weight="bold">CONFIRMATION BIAS</text>
    
    <text x="-115" y="-45" fill="#888" font-family="monospace" font-size="9">Seeking info that confirms</text>
    <text x="-115" y="-32" fill="#888" font-family="monospace" font-size="9">pre-existing beliefs</text>
    
    <rect x="-120" y="-18" width="240" height="42" rx="4" fill="#2d1a1a"/>
    <text x="-110" y="0" fill="#f87171" font-family="monospace" font-size="9" font-weight="bold">IRAQ WMD (2003)</text>
    <text x="-110" y="14" fill="#666" font-family="monospace" font-size="8">Analysts discounted contradictory</text>
    <text x="-110" y="26" fill="#666" font-family="monospace" font-size="8">evidence to fit the narrative</text>
    
    <text x="-115" y="55" fill="#4ade80" font-family="monospace" font-size="9">✓ Mitigation: ACH, Devil's Advocacy</text>
  </g>
  
  <!-- Anchoring Bias -->
  <g transform="translate(450, 230)">
    <rect x="-130" y="-100" width="260" height="175" rx="8" fill="#1a1a1a" stroke="#f59e0b" stroke-width="2"/>
    <rect x="-130" y="-100" width="260" height="35" rx="8" fill="#b45309"/>
    <rect x="-130" y="-75" width="260" height="10" fill="#b45309"/>
    <text x="0" y="-78" text-anchor="middle" fill="#fff" font-family="monospace" font-size="12" font-weight="bold">ANCHORING BIAS</text>
    
    <text x="-115" y="-45" fill="#888" font-family="monospace" font-size="9">Over-relying on first piece</text>
    <text x="-115" y="-32" fill="#888" font-family="monospace" font-size="9">of information encountered</text>
    
    <rect x="-120" y="-18" width="240" height="42" rx="4" fill="#2d2a1a"/>
    <text x="-110" y="0" fill="#fbbf24" font-family="monospace" font-size="9" font-weight="bold">CTI EXAMPLE</text>
    <text x="-110" y="14" fill="#666" font-family="monospace" font-size="8">Initial attribution becomes "anchor"</text>
    <text x="-110" y="26" fill="#666" font-family="monospace" font-size="8">All evidence filtered through it</text>
    
    <text x="-115" y="55" fill="#4ade80" font-family="monospace" font-size="9">✓ Mitigation: Document assumptions</text>
  </g>
  
  <!-- Mirror Imaging -->
  <g transform="translate(740, 230)">
    <rect x="-130" y="-100" width="260" height="175" rx="8" fill="#1a1a1a" stroke="#8b5cf6" stroke-width="2"/>
    <rect x="-130" y="-100" width="260" height="35" rx="8" fill="#6d28d9"/>
    <rect x="-130" y="-75" width="260" height="10" fill="#6d28d9"/>
    <text x="0" y="-78" text-anchor="middle" fill="#fff" font-family="monospace" font-size="12" font-weight="bold">MIRROR IMAGING</text>
    
    <text x="-115" y="-45" fill="#888" font-family="monospace" font-size="9">Assuming adversaries think</text>
    <text x="-115" y="-32" fill="#888" font-family="monospace" font-size="9">and act as we would</text>
    
    <rect x="-120" y="-18" width="240" height="42" rx="4" fill="#2d1a2d"/>
    <text x="-110" y="0" fill="#a78bfa" font-family="monospace" font-size="9" font-weight="bold">PEARL HARBOR (1941)</text>
    <text x="-110" y="14" fill="#666" font-family="monospace" font-size="8">US assumed Japan wouldn't attack</text>
    <text x="-110" y="26" fill="#666" font-family="monospace" font-size="8">"irrational" given US superiority</text>
    
    <text x="-115" y="55" fill="#4ade80" font-family="monospace" font-size="9">✓ Mitigation: Red Team Analysis</text>
  </g>
  
  <!-- Row 2: Groupthink, Availability, Hindsight -->
  
  <!-- Groupthink -->
  <g transform="translate(160, 430)">
    <rect x="-130" y="-100" width="260" height="175" rx="8" fill="#1a1a1a" stroke="#ec4899" stroke-width="2"/>
    <rect x="-130" y="-100" width="260" height="35" rx="8" fill="#be185d"/>
    <rect x="-130" y="-75" width="260" height="10" fill="#be185d"/>
    <text x="0" y="-78" text-anchor="middle" fill="#fff" font-family="monospace" font-size="12" font-weight="bold">GROUPTHINK</text>
    
    <text x="-115" y="-45" fill="#888" font-family="monospace" font-size="9">Conformity pressure suppresses</text>
    <text x="-115" y="-32" fill="#888" font-family="monospace" font-size="9">dissenting views</text>
    
    <rect x="-120" y="-18" width="240" height="42" rx="4" fill="#2d1a2a"/>
    <text x="-110" y="0" fill="#f472b6" font-family="monospace" font-size="9" font-weight="bold">BAY OF PIGS (1961)</text>
    <text x="-110" y="14" fill="#666" font-family="monospace" font-size="8">CIA planners convinced each other</text>
    <text x="-110" y="26" fill="#666" font-family="monospace" font-size="8">Dissenters silenced or excluded</text>
    
    <text x="-115" y="55" fill="#4ade80" font-family="monospace" font-size="9">✓ Mitigation: Structured dissent</text>
  </g>
  
  <!-- Availability Heuristic -->
  <g transform="translate(450, 430)">
    <rect x="-130" y="-100" width="260" height="175" rx="8" fill="#1a1a1a" stroke="#06b6d4" stroke-width="2"/>
    <rect x="-130" y="-100" width="260" height="35" rx="8" fill="#0e7490"/>
    <rect x="-130" y="-75" width="260" height="10" fill="#0e7490"/>
    <text x="0" y="-78" text-anchor="middle" fill="#fff" font-family="monospace" font-size="11" font-weight="bold">AVAILABILITY HEURISTIC</text>
    
    <text x="-115" y="-45" fill="#888" font-family="monospace" font-size="9">Overweighting easily recalled</text>
    <text x="-115" y="-32" fill="#888" font-family="monospace" font-size="9">information (recent, dramatic)</text>
    
    <rect x="-120" y="-18" width="240" height="42" rx="4" fill="#1a2d2d"/>
    <text x="-110" y="0" fill="#22d3ee" font-family="monospace" font-size="9" font-weight="bold">CTI EXAMPLE</text>
    <text x="-110" y="14" fill="#666" font-family="monospace" font-size="8">After high-profile ransomware attack</text>
    <text x="-110" y="26" fill="#666" font-family="monospace" font-size="8">over-attribute to same actor</text>
    
    <text x="-115" y="55" fill="#4ade80" font-family="monospace" font-size="9">✓ Mitigation: Base rate analysis</text>
  </g>
  
  <!-- Hindsight Bias -->
  <g transform="translate(740, 430)">
    <rect x="-130" y="-100" width="260" height="175" rx="8" fill="#1a1a1a" stroke="#84cc16" stroke-width="2"/>
    <rect x="-130" y="-100" width="260" height="35" rx="8" fill="#4d7c0f"/>
    <rect x="-130" y="-75" width="260" height="10" fill="#4d7c0f"/>
    <text x="0" y="-78" text-anchor="middle" fill="#fff" font-family="monospace" font-size="12" font-weight="bold">HINDSIGHT BIAS</text>
    
    <text x="-115" y="-45" fill="#888" font-family="monospace" font-size="9">"I knew it all along"</text>
    <text x="-115" y="-32" fill="#888" font-family="monospace" font-size="9">after outcome is known</text>
    
    <rect x="-120" y="-18" width="240" height="42" rx="4" fill="#1a2d1a"/>
    <text x="-110" y="0" fill="#a3e635" font-family="monospace" font-size="9" font-weight="bold">POST-BREACH</text>
    <text x="-110" y="14" fill="#666" font-family="monospace" font-size="8">"The signs were obvious"</text>
    <text x="-110" y="26" fill="#666" font-family="monospace" font-size="8">Distorts lessons learned</text>
    
    <text x="-115" y="55" fill="#4ade80" font-family="monospace" font-size="9">✓ Mitigation: Pre-mortem analysis</text>
  </g>
  
  <!-- SATs Section -->
  <g transform="translate(450, 575)">
    <rect x="-380" y="-30" width="760" height="60" rx="5" fill="#141414" stroke="#ff6b00" stroke-width="1"/>
    <text x="0" y="-10" text-anchor="middle" fill="#ff6b00" font-family="monospace" font-size="11" font-weight="bold">STRUCTURED ANALYTICAL TECHNIQUES (SATs) — Counter-measures</text>
    
    <text x="-340" y="15" fill="#4ade80" font-family="monospace" font-size="9" font-weight="bold">ACH</text>
    <text x="-270" y="15" fill="#666" font-family="monospace" font-size="8">Competing Hypotheses</text>
    
    <text x="-140" y="15" fill="#4ade80" font-family="monospace" font-size="9" font-weight="bold">KEY ASSUMPTIONS</text>
    <text x="-20" y="15" fill="#666" font-family="monospace" font-size="8">Check</text>
    
    <text x="50" y="15" fill="#4ade80" font-family="monospace" font-size="9" font-weight="bold">RED TEAM</text>
    <text x="135" y="15" fill="#666" font-family="monospace" font-size="8">Adversary mindset</text>
    
    <text x="250" y="15" fill="#4ade80" font-family="monospace" font-size="9" font-weight="bold">DEVIL'S ADVOCACY</text>
    <text x="360" y="15" fill="#666" font-family="monospace" font-size="8">Oppose</text>
  </g>
  
  <!-- Quote -->
  <text x="450" y="625" text-anchor="middle" fill="#555" font-family="monospace" font-size="10" font-style="italic">"We see what we expect to see, not what is there to be seen." — Richards Heuer</text>
  
  <!-- Footer -->
  <text x="450" y="645" text-anchor="middle" fill="#333" font-family="monospace" font-size="10">burnedsignal.com | Intelligence Fundamentals</text>
</svg>
